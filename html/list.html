<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html list</title>
    <style>
        body{font-family: tahoma;}
    </style>
</head>
<body>
    <ul style="list-style-type: square;">
        <!-- با فشردن دو دکمه کنترل و اسپیس میشه موارد پیشنهادی که بعد تایپ اشتباه دیگه بهت نشون داده نمیشن رو مجدد دید! -->
        <li>زهرا</li>
        <li>رضا</li>
            <ul>
                <li>فاطمه</li>
                <li>اکبر</li>
            </ul>
        <li>مهدی</li>
        <!-- برای تکرار متن یا کد هر قسمت مثل لیست کافیه که از کلید ترکیبی Shift+alt + دکمه پایین استفاده کنیم. -->
    </ul>
    <ol type="1" start="7">
        <li>رضا</li>
        <li>مهدی</li>
        <li>زهرا</li>
        <!-- برای ویرایش همزمان چند خط از ترکیب کنترل و آلت و دکمه بالا یا پایین استفاده میکنیم -->
        <!-- روش دیگ ویرایش چند خط با همدیگه استفاده از کلید آلت و کلیک بر روی خطوط هست -->
         <!-- برای کامنت کردن از کنترل و اسلش استفاده میشه -->
    </ol>
</body>
</html>
